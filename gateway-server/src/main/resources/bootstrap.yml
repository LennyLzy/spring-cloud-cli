#设置断路由的超时时间，毫秒
hystrix.command.fallbackcmd.execution.isolation.thread.timeoutInMilliseconds: 3000
spring:
  application:
    name: gateway-server
#  rabbitmq:
#    host: localhost
#    port: 5672
#    username: guest
#    password: guest
#  security:
#      user:
#        name: admin
#        password: admin
  cloud:
    gateway:
      default-filters:
        - name: Hystrix
          args:
            name: fallbackcmd
            fallbackUri: forward:/fallback
    config:
      fail-fast: true
      discovery:
        service-id: config-service
        enabled: true
  profiles:
    active: dev
eureka:
  client:
    service-url:
      defaultZone: http://admin:123456@localhost:18080/eureka/
server:
  port: 18070

management:
  endpoints:
    web:
      exposure:
        include: "*"
      cors:
        allowed-origins: "*"
        allowed-methods: "*"